<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>개발 블로그</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">게시글 목록</h1>
    <a th:href="@{/posts/new}" class="btn btn-primary mb-3">새 게시글 작성</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>상태</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.author}"></td>
            <td th:text="${post.createdDate}"></td>
            <td th:text="${post.status}"></td>
            <td>
                <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-info">보기</a>
                <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-warning">수정</a>
                <a th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-danger">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
