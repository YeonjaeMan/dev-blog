<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 보기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5" th:text="${post.title}">게시글 제목</h1>
    <p class="text-muted">작성자: <span th:text="${post.author}"></span></p>
    <p class="text-muted">작성일: <span th:text="${post.createdDate}"></span></p>
    <p class="text-muted">조회수: <span th:text="${post.views}"></span></p>
    <p><strong>내용:</strong></p>
    <div th:utext="${post.content}"></div> <!-- HTML 포맷을 유지하기 위해 utax 사용 -->

    <div class="mt-4">
        <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-warning">수정</a>
        <a th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-danger"
           onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
        <a href="/posts" class="btn btn-secondary">목록으로</a>
    </div>
</div>
</body>
</html>
